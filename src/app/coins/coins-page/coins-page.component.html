<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="coins" class="coins-table">
    <ng-container matColumnDef="cmcRank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let element"> {{ element.cmcRank }} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price ({{ selectedCurrency }}) </th>
      <td mat-cell *matCellDef="let element"> {{ element.quote[selectedCurrency].price | currency:selectedCurrency}}
      </td>
    </ng-container>

    <ng-container matColumnDef="percentChange24h">
      <th mat-header-cell *matHeaderCellDef> Change (24h) </th>
      <td mat-cell *matCellDef="let element"
        [style.color]="element.getColour(element.quote[selectedCurrency].change24h)">
        {{ element.quote[selectedCurrency].change24h | percent:'1.2-3' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.symbol]" queryParamsHandling="merge"
      class="pointer"></tr>
  </table>
</div>
